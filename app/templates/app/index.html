<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for element in data %}
            <tr>
                <td>{{ element.0 }}</td>
                <td>{{ element.1 }}</td>
                <td>{{ element.2 }}</td>
                <td>{{ element.3 }}</td>
            </tr>
            {% endfor %}   
        </tbody>
    </table>

</body>
</html>
